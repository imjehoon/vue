<html>
<head>
	<title>Vue Sample</title>
</head>
<body>
		<div id="app">
			{{ message }}
			<todo-list></todo-list>
			<todo-footer></todo-footer>
		</div>
		<divb id="app2">
			<todo-footer></todo-footer>
			<todo-list></todo-list>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" ></script>
		<script>
			Vue.component('todo-footer',{
				template : '<div>전역 푸터 입니다.</div>'
			});

			var cmp = {
				template : '<div>지역 컴포넌트 입니다.</div>'
			};

			new Vue(
			{
				el: '#app',
				data: {
					message: 'hello vue.js'
				},
				components:{
					'todo-list' : cmp
				}
			}
			);

			new Vue({
				el : '#app2'
			})

		</script>	

</body>
</html>
