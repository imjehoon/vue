<html>
<head>
	<title>Vue Sample</title>
</head>
<body>
		<div id="app">
			<children-component v-on:show-log="printText"></children-component>
		</div>
	
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" ></script>
		<script>
			Vue.component('children-component',{
				template: '<button v-on:click="showLog">show</button>'
				,methods: {
					showLog: function() {
						this.$emit('show-log');
					}
				}
			});
			
			new Vue({
				el: '#app',
				data: {
					message: 'hello vue passed from parent Component'
				},
				methods:{
					printText: function(){
						console.log('receive an event');
					}
				}
				
			});


		</script>	

</body>
</html>
